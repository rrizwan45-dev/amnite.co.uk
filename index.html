<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnite | 18k Gold Plated Jewelry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --soft-ivory: #FCF9F5;
            --deep-charcoal: #1C1C1C;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--soft-ivory);
            color: var(--deep-charcoal);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .tagline {
            font-style: italic;
            color: var(--gold);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #555;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        button {
            background-color: var(--deep-charcoal);
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--gold);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AMNITE</h1>
        <div class="tagline">Timeless. Radiant. 18k Gold.</div>
        
        <p>Our curated collection of 18k gold-plated essentials is almost ready for you. Join the inner circle for early access to our launch.</p>

        <form action="#" method="POST">
            <div class="input-group">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </div>
        </form>
    </div>

    <div class="footer">
        &copy; 2026 AMNITE JEWELRY
    </div>

</body>
</html>
